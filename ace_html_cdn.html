<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ACE with HTML in file</title>
    <style type="text/css" media="screen">
      #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="editor">ddd</div>
    <script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://pagecdn.io/lib/ace/1.4.12/mode-html.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://pagecdn.io/lib/ace/1.4.12/worker-html.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
      fetch('ace_html_file.html')
       .then(response => response.text())
       .then(data => {
	     var editor = ace.edit('editor');	
		 var EditSession = ace.require("ace/edit_session").EditSession;
		 var js = new EditSession(data);
         editor.setSession(js);
         editor.session.setMode('ace/mode/html');	
	 
         console.log('xxx finished');	 
	     });
    </script>
  </body>
</html>
