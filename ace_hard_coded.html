<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ACE with hard-coded JSON</title>
    <style type="text/css" media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      { "array": [ 1, 2, 3 ], "boolean": true, "color": "gold", "null": null,
      "number": 123, "object": { "a": "b", "c": "d" }, "string": "Hello World" }
    </div>

    <script
      src="../ace-builds/src-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      var editor = ace.edit("editor");
      //    editor.setTheme("ace/theme/monokai");
      //    editor.session.setMode("ace/mode/javascript");
      editor.session.setMode("ace/mode/json");
    </script>
  </body>
</html>
